name: TESTING

on:
  workflow_call:
    inputs:
      awsRegion:
        required: true
        type: string
      branchName:
        required: true
        type: string
    secrets:
      awsAccessKeyId:
        required: true
      awsSecretAccessKey:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:  
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branchName }}
  
      - name: Write branch name to a file
        run: echo ${{ github.event.inputs.branchName }} > BRANCH_NAME
        
      - name: Archive branch name file
        uses: actions/upload-artifact@v2
        with:
          name: branch-name
          path: BRANCH_NAME

      - name: Config AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.GHUB_ACTIONS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.awsSecretAccessKey }}
          aws-region: ${{ github.event.inputs.awsRegion }}

      - name: Verify S3 File
        run: |
          aws s3api head-object --bucket jeremy-code-deploy-dev-useast1 --key api/v2.0.0/api.zip
